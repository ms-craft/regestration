    <div class="container right-panel-active" data-bs-theme="dark">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="hidden" id="userId" />
                <input type="login" placeholder="Login" class="input userLogin" />
                <input type="text" placeholder="Password" class="input userPassword" />
                <input type="text" placeholder="Repeat password" class="input passPassword" />
                <input type="email" placeholder="Email" class="input userEmail" />
                <!-- <input type="password" placeholder="Password" class="input userPass" /> -->

                <button class="button signUp"></button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Log In</h2>
                <input type="email" placeholder="Email / Login" class="input name" />
                <input type="password" placeholder="Password" class="input password" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="button LogIn"></button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn__my" id="signIn">Log In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn__my" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
